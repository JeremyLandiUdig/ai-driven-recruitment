# bins/mid_level_software_developer.yaml
bin_id: mid_level_software_developer
version: 2
title: "Mid-Level Software Developer (Consulting Experience)"

role_description: |
  Contribute to the design, development, and delivery of production-ready software. 
  Collaborate with clients and internal teams to clarify requirements, implement 
  features, and support delivery. Comfortable working independently on well-scoped 
  tasks while seeking guidance on complex challenges.

must_have:
  skills:
    - name: Software Engineering Fundamentals
      min_years: 3
    - name: API Development (REST or GraphQL)
      min_years: 2
    - name: Databases (SQL or NoSQL)
      min_years: 2
    - name: Cloud (AWS or Azure or GCP)
      min_years: 1
    - name: CI/CD
      min_years: 1
  certifications: []
  education: []  # optional: e.g., "BS in CS or related field"
  location:
    allowed: ["US", "Canada"]
    remote_ok: true
    disallow: []
  experience:
    consulting_firm_min_years: 1   # at least 1 year at a consulting firm
    client_facing_required: true   # has interacted with clients/stakeholders
    leadership_required: false     # not required at this level

nice_to_have:
  skills:
    - name: Java
      weight: 0.5
    - name: C#
      weight: 0.5
    - name: JavaScript/TypeScript
      weight: 0.5
    - name: Python
      weight: 0.3
    - name: .NET
      weight: 0.4
    - name: React
      weight: 0.3
    - name: Angular
      weight: 0.3
    - name: Node.js
      weight: 0.3
    - name: Docker
      weight: 0.3
    - name: Kubernetes
      weight: 0.3
    - name: Terraform / IaC
      weight: 0.2
    - name: Observability (Logs/Tracing/Metrics)
      weight: 0.2
  certifications:
    - name: "Cloud Associate (AWS/Azure/GCP)"
      weight: 0.2

years_of_experience:
  overall_min: 3
  relevant_min: 2   # years in professional software dev roles

weights:
  semantic: 0.6
  rules: 0.4

thresholds:
  must_have_pass: true
  min_semantic: 0.50
  min_final: 0.58

aliases:
  JS: JavaScript
  TS: TypeScript
  Postgres: PostgreSQL
  MSSQL: SQL Server
  GKE: Kubernetes
  AKS: Kubernetes
  EKS: Kubernetes
  EC2: AWS
  S3: AWS
  Azure DevOps: CI/CD
  GitHub Actions: CI/CD
  Gitlab CI: CI/CD
